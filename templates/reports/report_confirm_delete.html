{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 style="text-align:center;margin-bottom:20px;">Удалить запись</h1>
  <div class="d-flex align-items-center justify-content-center">
    <div class="card col-4 m-3">
      <div class="card-header">
        {{ report.title }}
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_button button_type="submit" content="Удалить" %}
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
